# Flyway Configuration
# https://flywaydb.org/documentation/configuration/parameters
#
# Database connection is provided via environment variables:
# - FLYWAY_URL (set by run_migrations.sh script)
# - FLYWAY_USER (set by run_migrations.sh script)
# - FLYWAY_PASSWORD (set by run_migrations.sh script)
#
# To use this file directly, set the environment variables first:
# export FLYWAY_URL="jdbc:postgresql://localhost:5432/goblin"
# export FLYWAY_USER="postgres"
# export FLYWAY_PASSWORD="postgres"
# flyway migrate -configFiles=flyway.conf

flyway.locations=filesystem:db/migration
flyway.schemas=public
flyway.table=schema_version
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true
flyway.cleanDisabled=true

