        - name
        - slug
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        slug:
          type: string
          description: URL-friendly identifier
        deleted_at:
          type: string
          format: date-time
          nullable: true
          description: Soft delete timestamp (NULL if not deleted)
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    StrategyListResponse:
      type: object
      additionalProperties: false
      required:
        - strategies
      properties:
        strategies:
          type: array
          items:
            $ref: "#/components/schemas/StrategyResponse"
          description: List of strategies

    StandardResponse_StrategyResponse:
      allOf:
        - $ref: "#/components/schemas/StandardResponseBase"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/StrategyResponse"

    StandardResponse_StrategyListResponse:
      allOf:
        - $ref: "#/components/schemas/StandardResponseBase"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/StrategyListResponse"

