      additionalProperties: false
      required:
        - trade_strategies
      properties:
        trade_strategies:
          type: array
          items:
            $ref: "#/components/schemas/TradeStrategyResponse"
          description: List of trade strategies

    StandardResponse_TradeStrategyResponse:
      allOf:
        - $ref: "#/components/schemas/StandardResponseBase"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/TradeStrategyResponse"

