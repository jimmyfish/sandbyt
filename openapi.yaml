          description: Trading symbol (required, max 15 characters)
        strategy_id:
          type: integer
          format: int32
          description: Strategy ID (required, must exist in strategies table)
        timestamp:
          type: string
          default: "5m"
          description: Timestamp interval (optional, defaults to '5m')

    TradeStrategyUpdate:
      type: object
      additionalProperties: false
      properties:
        symbol:
          type: string
          nullable: true
          maxLength: 15
          description: Trading symbol (optional, max 15 characters)
        strategy_id:
          type: integer
          format: int32
          nullable: true
          description: Strategy ID (optional, must exist in strategies table)
        timestamp:
          type: string
          nullable: true
          description: Timestamp interval (optional)

    TradeStrategyResponse:
      type: object
      additionalProperties: false
      required:
        - id
        - symbol
        - strategy_id
        - timestamp
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          format: int32
        symbol:
          type: string
        strategy_id:
          type: integer
          format: int32
        timestamp:
          type: string
        deleted_at:
          type: string
          format: date-time
          nullable: true
          description: Soft delete timestamp (NULL if not deleted)
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    TradeStrategyListResponse:
